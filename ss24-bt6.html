<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chuỗi</title>
</head>

<body>
    <script>
        let str = "";
        let choice;

        do {
            choice = +prompt(`1. Nhập chuỗi
2. Hiển thị chuỗi
3. Tính độ dài của chuỗi
4. Đếm số lần xuất hiện của một ký tự trong chuỗi
5. Kiểm tra chuỗi có phải là chuỗi đối xứng không
6. Chuyển đổi chuỗi thành chữ in hoa chữ cái đầu tiên của mỗi từ
7. Thoát chương trình`);

            switch (choice) {
                case 1:
                    str = prompt("Mời bạn nhập vào chuỗi: ");
                    break;

                case 2:
                    if (str) {
                        alert(`Chuỗi vừa nhập: ${str}`);
                    } else {
                        alert("Bạn chưa nhập chuỗi nào.");
                    }
                    break;

                case 3:
                    if (str) {
                        alert(`Chuỗi có độ dài: ${str.length} ký tự`);
                    } else {
                        alert("Bạn chưa nhập chuỗi.");
                    }
                    break;

                case 4:
                    if (str) {
                        let char = prompt("Mời bạn nhập vào ký tự cần đếm: ");
                        let count = 0;
                        for (let value of str) {
                            if (char === value) {
                                count++;
                            }
                        }
                        alert(`Ký tự '${char}' xuất hiện ${count} lần trong chuỗi.`);
                    } else {
                        alert("Bạn chưa nhập chuỗi.");
                    }
                    break;

                case 5:
                    if (str) {
                        let reversedStr = str.split("").reverse().join("");
                        if (str === reversedStr) {
                            alert("Chuỗi này là chuỗi đối xứng.");
                        } else {
                            alert("Chuỗi này không phải là chuỗi đối xứng.");
                        }
                    } else {
                        alert("Bạn chưa nhập chuỗi.");
                    }
                    break;

                case 6:
                    if (str) {
                        let words = str.split(" ");
                        let newArray = words.map(word => word.charAt(0).toUpperCase() + word.slice(1));
                        alert(newArray.join(" "));
                    } else {
                        alert("Bạn chưa nhập chuỗi.");
                    }
                    break;

                case 7:
                    alert("Thoát chương trình.");
                    break;

                default:
                    alert("Lựa chọn không hợp lệ. Mời bạn chọn lại.");
                    break;
            }
        } while (choice !== 7);
    </script>
</body>

</html>
