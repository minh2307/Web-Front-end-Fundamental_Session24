<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        let choice;
        do {
            choice = +prompt(`1.Nhập mảng \n 2.Hiển thị mảng \n 3.Tìm phần tử lớn nhất và nhỏ nhất trong mảng \n 4.Tính tổng số phần tử trong mảng \n 5.Tìm số lần xuất hiện của một phần tử trong mảng \n 6.Sắp xếp mảng tăng dần \n 7.Thoát chương trình \n Mời bạn nhập só nguyên bất kỳ`);
            switch (choice) {
                case 1:
                    let n = +prompt("Mời bạn nhập vào n số phần tử: ")
                    for (let i = 0; i < n; i++) {
                        a.push(+prompt(`Mời bạn nhập phần tử thứ ${i + 1}`))
                    }
                    break;
                case 2:
                    alert(`Mang hiện tại ${a}`)
                    break;
                case 3:
                    let min = max = a[0];
                    for (let value of a) {
                        if (max < value) {
                            max = value;
                        }
                        if (min > value) {
                            min = value;
                        }
                    }
                    alert(`phần tử lớn nhất có trong mảng là: ${max}`);
                    alert(`phần tử bé nhất có trong mảng là: ${min}`);
                    break;
                case 4:
                    let sum = 0;
                    for (let value of a) {
                        sum += value;
                    }
                    alert(`Tổng số phần tử trong mảng: ${sum}`)
                    break;
                case 5:
                    let num = +prompt(`Nhập vào phần tử muốn tìm kiếm: `);
                    let find = 0;
                    for (let value of a) {
                        if (value === num) {
                            find++;
                        }
                    }
                    alert(`Số lần xuất hiện của phần tử ${num} trong mảng là: ${find} lần`);
                    break;
                case 6:
                    for (let i = 0; i < a.length - 1; i++) {
                        for (let j = 0; j < a.length - 1 - i; j++) {
                            if (a[j] > a[j + 1]) {
                                let temp = a[j];
                                a[j] = a[j + 1];
                                a[j + 1] = temp;
                            }
                        }
                    }
                    alert(`Mảng tăng dần: ${a}`);
                    break;
                case 7:
                    alert('Thoát');
                    break;
                default:
                    alert("Mời bạn chọn lại")
                    break;
            }
        } while (choice !== 7);

    </script>
</body>

</html>
